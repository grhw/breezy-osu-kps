name: Windows PyInstaller Packaging

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Package Application
      uses: JackMcKew/pyinstaller-action-windows@main
      with:
        path: .

    - uses: canastro/copy-action@0.0.2
      with:
        source: default_config.json
        target: dist/main/config.json

    - uses: actions/upload-artifact@v4
      with:
        name: windows
        path: dist/main