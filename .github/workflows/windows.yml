name: Windows PyInstaller Packaging

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Package Application
      uses: JackMcKew/pyinstaller-action-windows@main
      with:
        path: .

    - name: Copy default config
      run: cp default_config.json dist/windows/config.json

    - uses: actions/upload-artifact@v4
      with:
        name: windows
        path: dist/windows