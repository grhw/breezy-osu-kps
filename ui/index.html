<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKPS</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
</head>
<body>
    <script>
        keys = "{{k}}"
        visualizer_enabled = Boolean("{{v}}")
        visualizer_speed = Number("{{vs}}")
    </script>
    <style>
        :root {
            --text-color: {{text_color}};
            --active-text-color: {{active_text_color}};
            --background-color: {{background_color}};
            --key-background-color: {{key_background_color}};
            --key-shadow-color: {{key_shadow_color}};
            --visualizer-color: {{visualizer_color}};
        }
    </style>
    <script src="/assets/handler.js" defer></script>
    <div class="container">
        <div class="key-container"></div>
        <span class="kps counter">0kps / 0bpm</span>
    </div>
</body>
</html>
